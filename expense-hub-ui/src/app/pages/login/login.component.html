<div class="cont">
    <div class="form">
        <form [formGroup]="loginForm">
            <h1>ExpenseHub</h1>
            <input type="text" formControlName="username" class="user" placeholder="Username" />
            <input type="password" formControlName="password" class="pass" placeholder="Password" />
            <button class="login" [disabled]="!loginForm.valid" (click)="login()">Login</button>
        </form>
    </div>
    <div class="row text-center">
        <div class="col-sm-6">
            <div class="btn" (click)="_authService.registerCulture('pt-BR')">
                PT
            </div>
        </div>
        <div class="col-sm-6">
            <div class="btn" (click)="_authService.registerCulture('en-ES')">
                EN
            </div>
        </div>
    </div>
</div>
