<div class="container-fluid">
    <div class="row options-row">
        <div class="col-xs-12 col-sm-6">
            <h4 i18n="@@expenseList">
                Expense List
            </h4>
        </div>
        <div class="col-xs-12 col-sm-6 add-button-wrapper">
            <button i18n="@@add" class="btn btn-success" [routerLink]="['add']">
                Add
            </button>
        </div>
    </div>
    <div class="row m-10" id="desktop-list">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" i18n="@@date">Date</th>
                        <th scope="col" i18n="@@description">Description</th>
                        <th scope="col" i18n="@@value">Value</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let expense of expenses">
                        <th scope="row">{{expense.id}}</th>
                        <td>{{expense.date | date}}</td>
                        <td>{{expense.description}}</td>
                        <td>{{expense.value | currency}}</td>
                        <td class="text-right">
                            <button i18n="@@details" class="btn btn-primary" [routerLink]="['edit', expense.id]">
                                Details
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row m-10" id="mobile-list">
        <div class="col-12">
            <div class="card" *ngFor="let expense of expenses">
                <div class="card-body">
                    <h5 class="card-title">{{expense.description}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{expense.date | date}}</li>
                    <li class="list-group-item">{{expense.value | currency}}</li>
                </ul>
                <div class="card-body text-right">
                    <a href="#" [routerLink]="['edit', expense.id]" class="card-link" i18n="@@seeDetails">See
                        Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
